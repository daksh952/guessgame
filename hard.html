      body {
         background-image: url(https://wallpapercave.com/wp/wp11148268.jpg);
         background-size: cover;
         height: 100vh;
         background-repeat: no-repeat;
         background-position: center center;
         overflow: hidden;
      }

   
      .game-grid{
         position: absolute;
         left: 50%;
         top: 50%;
         transform: translate(-50%, -50%);
         display: grid;
         grid-template-columns: repeat(6, 5.5rem);
         gap: 5px;
         justify-content: center;
         align-items: center;
      }
      .card{
         background-color: rgba(12, 19, 55, 0.9);
         width: 5.5rem;
         height: 5.5rem;
         border-radius: 8px;
         font-size: 4rem;
      
      }
     
      
      .footer button {
         position: absolute;
         bottom:15px;
         font-size: 35px;
         background-color: black;
         color: #fff;

      }
